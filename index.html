<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #aaffaa;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #aaffaa;
      white-space: nowrap;
      margin: 0 auto 2rem auto;
      letter-spacing: .15em;
      animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
      max-width: 90%;
      font-size: 1.2rem;
      color: #aaffaa;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #aaffaa; }
    }

    .fixture-box {
      border: 1px solid #333;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
      transition: transform 0.2s;
    }

    .fixture-box:hover {
      transform: scale(1.02);
    }

    .fixture-names {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .fixture-scores {
      font-size: 1rem;
      display: flex;
      justify-content: space-around;
      color: #ffffff;
    }

    .fixture-scores div {
      width: 50%;
    }

    footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>

  <div class="typewriter">Know who scores using SafeGoals</div>
  <h1>SafeGoals Fixtures</h1>

  <div id="fixture-list">Loading fixtures...</div>

  <footer>Powered by LeadingEdge</footer>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabase
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map(f => `
        <div class="fixture-box">
          <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
          <div class="fixture-scores">
            <div>${f.home_gsp}</div>
            <div>${f.away_gsp}</div>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
