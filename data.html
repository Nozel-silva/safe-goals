<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #00ff99;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0.8rem 0;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: black;
      position: relative;
      overflow: hidden;
    }

    .fill {
      position: absolute;
      width: 100%;
      height: 100%;
      clip: rect(0, 80px, 80px, 40px);
      border-radius: 50%;
    }

    .fill .bar {
      position: absolute;
      border: 8px solid transparent;
      width: 64px;
      height: 64px;
      top: 4px;
      left: 4px;
      border-radius: 50%;
      clip: rect(0, 40px, 80px, 0);
      transform: rotate(0deg);
      transform-origin: center center;
    }

    .home .bar { border-color: red; }
    .away .bar { border-color: green; }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function createCircleChart(value, total, type) {
      const percentage = total > 0 ? (value / total) * 100 : 0;
      const rotation = (percentage / 100) * 360;

      return `
        <div class="circle ${type}">
          <div class="fill">
            <div class="bar" style="transform: rotate(0deg)"></div>
          </div>
        </div>
        <script>
          (function(){
            const bar = document.currentScript.previousElementSibling.querySelector('.bar');
            let deg = 0;
            const target = ${rotation};
            const step = target / 60; // animate in 1s (60 frames)
            const interval = setInterval(() => {
              deg += step;
              if (deg >= target) { deg = target; clearInterval(interval); }
              bar.style.transform = "rotate(" + deg + "deg)";
            }, 16);
          })();
        <\/script>
      `;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map(f => {
        const total = f.home_gsp + f.away_gsp;
        const uploadedAt = new Date(f.created_at).toLocaleString();
        return `
          <div class="fixture-card">
            <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
            <div class="chart-container">
              ${createCircleChart(f.home_gsp, total, "home")}
              ${createCircleChart(f.away_gsp, total, "away")}
            </div>
            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
        `;
      }).join('');
    });
  </script>
</body>
</html>
