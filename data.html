<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fixture-container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-top: 30px;
    }

    .circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .bg {
      stroke: #e0e0e0;
    }

    .progress {
      stroke-dasharray: 314; /* Full circumference (2Ï€r) for r=50 */
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 2s ease;
    }

    .label {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .circle-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .circle-wrapper .label {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <header>
    <h1>SafeGoals Fixtures</h1>
  </header>

  <div class="fixture-container">
    <!-- Home -->
    <div class="circle-container">
      <div class="circle-wrapper">
        <svg width="120" height="120">
          <circle class="bg" cx="60" cy="60" r="50"></circle>
          <circle class="progress" id="home-progress" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="label" id="home-label">0%</div>
      </div>
      <p>Home</p>
    </div>

    <!-- Away -->
    <div class="circle-container">
      <div class="circle-wrapper">
        <svg width="120" height="120">
          <circle class="bg" cx="60" cy="60" r="50"></circle>
          <circle class="progress" id="away-progress" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="label" id="away-label">0%</div>
      </div>
      <p>Away</p>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Animate circle fill
    function animateCircle(progressEl, labelEl, value) {
      const circumference = 2 * Math.PI * 50; // r = 50
      let color = value < 50 ? "red" : "green";
      progressEl.style.stroke = color;

      let current = 0;
      const interval = setInterval(() => {
        if (current >= value) {
          clearInterval(interval);
        } else {
          current++;
          let offset = circumference - (current / 100) * circumference;
          progressEl.style.strokeDashoffset = offset;
          labelEl.textContent = current + "%";
        }
      }, 20); // speed
    }

    async function loadData() {
      // Replace "fixtures" with your actual table
      let { data, error } = await supabase
        .from("fixtures")
        .select("home_gsp, away_gsp")
        .single();

      if (error) {
        console.error(error);
        return;
      }

      let homeGSP = data.home_gsp;
      let awayGSP = data.away_gsp;

      let homeProgress = document.getElementById("home-progress");
      let homeLabel = document.getElementById("home-label");
      let awayProgress = document.getElementById("away-progress");
      let awayLabel = document.getElementById("away-label");

      animateCircle(homeProgress, homeLabel, homeGSP);
      animateCircle(awayProgress, awayLabel, awayGSP);
    }

    loadData();
  </script>
</body>
</html>
