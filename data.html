<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #00ff99;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --circle-bg: #000;
      --circle-fill: #00ff99;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .fixture-scores {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* Circles container */
    .circles {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 0.5rem 0;
    }

    .circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--circle-bg);
      position: relative;
      overflow: hidden;
    }

    .circle-fill {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(var(--circle-fill) 0deg, var(--circle-bg) 0deg);
      transition: background 1.5s ease;
    }

    .circle-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
    }

    .circle-name {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map((f, idx) => {
        const uploadedAt = new Date(f.created_at).toLocaleString();

        const home = Number(f.home_gsp) || 0;
        const away = Number(f.away_gsp) || 0;
        const total = home + away || 1;

        const homePercent = Math.round((home / total) * 100);
        const awayPercent = Math.round((away / total) * 100);

        return `
          <div class="fixture-card">
            <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
            <div class="fixture-scores">
              <span>${home}</span>
              <span>${away}</span>
            </div>
            <div class="circles">
              <div class="circle-container">
                <div class="circle">
                  <div class="circle-fill" id="homeFill-${idx}"></div>
                  <div class="circle-label">${homePercent}%</div>
                </div>
                <div class="circle-name">${f.home_name}</div>
              </div>
              <div class="circle-container">
                <div class="circle">
                  <div class="circle-fill" id="awayFill-${idx}"></div>
                  <div class="circle-label">${awayPercent}%</div>
                </div>
                <div class="circle-name">${f.away_name}</div>
              </div>
            </div>
            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
        `;
      }).join('');

      // Animate the circles
      data.forEach((f, idx) => {
        const home = Number(f.home_gsp) || 0;
        const away = Number(f.away_gsp) || 0;
        const total = home + away || 1;

        const homeAngle = (home / total) * 360;
        const awayAngle = (away / total) * 360;

        const homeFill = document.getElementById(`homeFill-${idx}`);
        const awayFill = document.getElementById(`awayFill-${idx}`);

        setTimeout(() => {
          homeFill.style.background = `conic-gradient(var(--circle-fill) ${homeAngle}deg, var(--circle-bg) 0deg)`;
          awayFill.style.background = `conic-gradient(var(--circle-fill) ${awayAngle}deg, var(--circle-bg) 0deg)`;
        }, 100);
      });
    });
  </script>
</body>
</html>
