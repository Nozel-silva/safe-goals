<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #00ff99;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    .circle {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .circle canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .circle-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function drawCircle(canvas, percent, color) {
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2 - 5;
      let progress = 0;
      const step = percent / 60; // controls animation speed

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // background circle (black)
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 10;
        ctx.stroke();

        // foreground arc (animated)
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, -Math.PI/2, -Math.PI/2 + 2 * Math.PI * progress);
        ctx.strokeStyle = color;
        ctx.lineWidth = 10;
        ctx.stroke();

        if (progress < percent) {
          progress += step;
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map(f => {
        const uploadedAt = new Date(f.created_at).toLocaleString();
        const total = f.home_gsp + f.away_gsp;
        const homePercent = total > 0 ? f.home_gsp / total : 0;
        const awayPercent = total > 0 ? f.away_gsp / total : 0;

        const cardId = `card-${f.id}`;
        return `
          <div class="fixture-card" id="${cardId}">
            <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
            <div class="circle-container">
              <div class="circle">
                <canvas width="100" height="100" id="homeCircle-${f.id}"></canvas>
                <div class="circle-value">${f.home_gsp}</div>
              </div>
              <div class="circle">
                <canvas width="100" height="100" id="awayCircle-${f.id}"></canvas>
                <div class="circle-value">${f.away_gsp}</div>
              </div>
            </div>
            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
          <script>
            (function(){
              const homeCanvas = document.getElementById("homeCircle-${f.id}");
              const awayCanvas = document.getElementById("awayCircle-${f.id}");
              drawCircle(homeCanvas, ${homePercent}, "red");
              drawCircle(awayCanvas, ${awayPercent}, "green");
            })();
          </script>
        `;
      }).join('');
    });
  </script>
</body>
</html>
