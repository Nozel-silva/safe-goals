<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals – Risk Analysis</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --low: #00ff99;
      --medium: #ffb347;
      --high: #ff4d4d;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1.5rem;
    }

    header {
      background: #121212;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,255,153,0.15);
    }

    header h2 {
      margin: 0;
      color: var(--low);
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.8rem;
      text-align: center;
    }

    .risk-row {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
      font-size: 0.9rem;
    }

    .risk-label.low { color: var(--low); }
    .risk-label.medium { color: var(--medium); }
    .risk-label.high { color: var(--high); }

    .section-title {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }

    .uploaded-time {
      margin-top: 0.8rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h2>SafeGoals – Goal Risk Analysis</h2>
</header>

<div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

<script>
  const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const fixtureList = document.getElementById('fixture-list');

  function getTeamRisk(gsp) {
    if (gsp < 50) return { text: "High Risk", class: "high" };
    if (gsp >= 55 && gsp <= 60) return { text: "Medium Risk", class: "medium" };
    if (gsp >= 61 && gsp <= 90) return { text: "Low Risk", class: "low" };
    return { text: "Unclear", class: "" };
  }

  function getCombinedRisk(sum) {
    if (sum >= 140) return { text: "Low Risk", class: "low" };
    if (sum >= 100) return { text: "Medium Risk", class: "medium" };
    return { text: "High Risk", class: "high" };
  }

  async function loadFixtures() {
    const { data } = await supabaseClient
      .from('fixtures')
      .select('*')
      .order('created_at', { ascending: false });

    if (!data || data.length === 0) {
      fixtureList.innerHTML = '<p>No fixtures found.</p>';
      return;
    }

    fixtureList.innerHTML = data.map(f => {
      const home = Number(f.home_gsp) || 0;
      const away = Number(f.away_gsp) || 0;
      const combined = home + away;

      const homeRisk = getTeamRisk(home);
      const awayRisk = getTeamRisk(away);
      const combinedRisk = getCombinedRisk(combined);

      return `
        <div class="fixture-card">
          <div class="fixture-names">
            ${f.home_name} vs ${f.away_name}
          </div>

          <div class="section-title">Over 0.5 Goal (Per Team)</div>
          <div class="risk-row">
            <span>${f.home_name} (${home}%)</span>
            <span class="risk-label ${homeRisk.class}">${homeRisk.text}</span>
          </div>
          <div class="risk-row">
            <span>${f.away_name} (${away}%)</span>
            <span class="risk-label ${awayRisk.class}">${awayRisk.text}</span>
          </div>

          <div class="section-title">Over 1.5 Goals (Combined)</div>
          <div class="risk-row">
            <span>Total GSP (${combined}%)</span>
            <span class="risk-label ${combinedRisk.class}">
              ${combinedRisk.text}
            </span>
          </div>

          <div class="uploaded-time">
            Uploaded: ${new Date(f.created_at).toLocaleString()}
          </div>
        </div>
      `;
    }).join('');
  }

  loadFixtures();
</script>

</body>
</html>
