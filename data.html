<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #00ff99;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --winner: #00ff99; /* green */
      --loser: #ff3b3b; /* red */
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .fixture-scores {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* Circle chart */
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(
        var(--winner) 0deg, 
        var(--winner) var(--winner-angle), 
        var(--loser) var(--winner-angle), 
        var(--loser) 360deg
      );
      margin: 0.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #000;
      font-weight: bold;
    }

    .circle span {
      background: rgba(255,255,255,0.8);
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map(f => {
        const uploadedAt = new Date(f.created_at).toLocaleString();

        const home = Number(f.home_gsp) || 0;
        const away = Number(f.away_gsp) || 0;
        const total = home + away || 1;

        // Find larger side
        const homeIsWinner = home >= away;
        const winnerColor = homeIsWinner ? 'var(--winner)' : 'var(--loser)';
        const loserColor = homeIsWinner ? 'var(--loser)' : 'var(--winner)';
        const winnerValue = Math.max(home, away);
        const angle = (winnerValue / total) * 360;

        // Build circle style
        const circleStyle = `
          background: conic-gradient(
            ${winnerColor} 0deg,
            ${winnerColor} ${angle}deg,
            ${loserColor} ${angle}deg,
            ${loserColor} 360deg
          );
        `;

        return `
          <div class="fixture-card">
            <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
            <div class="fixture-scores">
              <span>${home}</span>
              <span>${away}</span>
            </div>
            <div class="circle" style="${circleStyle}">
              <span>${homeIsWinner ? f.home_name : f.away_name}</span>
            </div>
            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
        `;
      }).join('');
    });
  </script>
</body>
</html>
