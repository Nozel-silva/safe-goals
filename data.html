<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #00ff99;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .fixture-scores {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    // ✅ Supabase setup
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ Subscription check
    async function checkSubscription() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        alert("You must log in first.");
        window.location.href = "login.html";
        return null;
      }

      let { data, error } = await supabaseClient
        .from("subscriptions")
        .select("status, expiry_date")
        .eq("user_id", user.id)
        .single();

      if (error || !data) {
        alert("No subscription found. Please subscribe.");
        window.location.href = "subscribe.html"; // your paystack page
        return null;
      }

      const today = new Date();
      const expiry = new Date(data.expiry_date);

      if (data.status === "active" && expiry >= today) {
        console.log("✅ Subscription valid.");
        return user;
      } else {
        alert("⛔ Subscription expired. Please renew.");
        window.location.href = "subscribe.html"; // your paystack page
        return null;
      }
    }

    // ✅ Load fixtures after subscription check
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await checkSubscription();
      if (!user) return; // stop if no valid subscription

      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = data.map(f => {
        const uploadedAt = new Date(f.created_at).toLocaleString();
        return `
          <div class="fixture-card">
            <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
            <div class="fixture-scores">
              <span>${f.home_gsp}</span>
              <span>${f.away_gsp}</span>
            </div>
            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
        `;
      }).join('');
    });
  </script>
</body>
</html>
