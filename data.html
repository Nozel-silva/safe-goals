<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .circles {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    .circle-wrapper {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .circle-wrapper svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: #000;
      stroke-width: 10;
    }

    .circle-progress {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 0 219.9; /* start hidden */
      transition: stroke-dasharray 1.5s ease;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: bold;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function createCircle(gsp, total, color) {
      const radius = 35;
      const circumference = 2 * Math.PI * radius;
      const percent = total > 0 ? (gsp / total) : 0;
      const dash = circumference * percent;

      const wrapper = document.createElement("div");
      wrapper.className = "circle-wrapper";
      wrapper.innerHTML = `
        <svg viewBox="0 0 80 80">
          <circle class="circle-bg" cx="40" cy="40" r="${radius}"></circle>
          <circle class="circle-progress" cx="40" cy="40" r="${radius}" stroke="${color}"></circle>
        </svg>
        <div class="circle-text">${gsp}</div>
      `;

      // Animate after DOM is ready
      requestAnimationFrame(() => {
        const progress = wrapper.querySelector(".circle-progress");
        progress.setAttribute("stroke-dasharray", \`\${dash} \${circumference - dash}\`);
      });

      return wrapper;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p>No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      fixtureList.innerHTML = "";
      data.forEach(f => {
        const uploadedAt = new Date(f.created_at).toLocaleString();
        const total = f.home_gsp + f.away_gsp;

        const card = document.createElement("div");
        card.className = "fixture-card";
        card.innerHTML = `
          <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
          <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
        `;

        const circlesDiv = document.createElement("div");
        circlesDiv.className = "circles";
        circlesDiv.appendChild(createCircle(f.home_gsp, total, "red"));
        circlesDiv.appendChild(createCircle(f.away_gsp, total, "green"));

        card.appendChild(circlesDiv);
        fixtureList.appendChild(card);
      });
    });
  </script>
</body>
</html>
