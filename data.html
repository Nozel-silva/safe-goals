<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Fixtures</title>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
    }

    .circle-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circle-container svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: black;
      stroke-width: 10;
    }

    .circle-progress {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transition: stroke-dashoffset 1s linear, stroke 0.3s;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <h1>SafeGoals - Fixtures</h1>
  <div class="container">
    <div class="circle-container">
      <svg width="150" height="150">
        <circle class="circle-bg" cx="75" cy="75" r="70"></circle>
        <circle id="homeCircle" class="circle-progress" cx="75" cy="75" r="70"></circle>
      </svg>
      <div id="homePercentage" class="percentage">0%</div>
      <p>Home GSP</p>
    </div>

    <div class="circle-container">
      <svg width="150" height="150">
        <circle class="circle-bg" cx="75" cy="75" r="70"></circle>
        <circle id="awayCircle" class="circle-progress" cx="75" cy="75" r="70"></circle>
      </svg>
      <div id="awayPercentage" class="percentage">0%</div>
      <p>Away GSP</p>
    </div>
  </div>

  <script>
    // --- SUPABASE CONNECTION ---
    const supabaseUrl = "https://YOUR-PROJECT.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Dummy fixture ID just for example
    const fixtureId = 1;

    async function loadData() {
      // Replace with your table & column names
      const { data, error } = await supabase
        .from("fixtures")
        .select("home_gsp, away_gsp")
        .eq("id", fixtureId)
        .single();

      if (error) {
        console.error("Error loading data:", error);
        return;
      }

      animateCircle("homeCircle", "homePercentage", data.home_gsp);
      animateCircle("awayCircle", "awayPercentage", data.away_gsp);
    }

    function animateCircle(circleId, textId, gsp) {
      const circle = document.getElementById(circleId);
      const text = document.getElementById(textId);

      const radius = 70;
      const circumference = 2 * Math.PI * radius;

      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = circumference;

      // Set color condition
      circle.style.stroke = gsp < 50 ? "red" : "green";

      let progress = 0;
      const step = () => {
        if (progress <= gsp) {
          const offset = circumference - (progress / 100) * circumference;
          circle.style.strokeDashoffset = offset;
          text.textContent = progress + "%";
          progress++;
          requestAnimationFrame(step);
        }
      };
      step();
    }

    // Run on load
    loadData();
  </script>
</body>
</html>
