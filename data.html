<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root{
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --home-fill: #ff3b3b; /* red for home */
      --away-fill: #00ff99; /* green for away */
      --circle-bg: #000000; /* black base */
    }

    *{box-sizing:border-box}
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      align-items: start;
    }

    .fixture-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .fixture-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.75);
    }

    .fixture-names {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--text-light);
    }

    .fixture-scores {
      display:flex;
      justify-content:center;
      gap:1rem;
      font-size: 1.05rem;
      margin-bottom: 0.6rem;
      color: var(--text-muted);
    }

    .circles {
      display:flex;
      justify-content:center;
      gap: 1.2rem;
      align-items:center;
      margin-bottom: 0.6rem;
    }

    .circle-wrap {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 0.4rem;
      width: 120px;
    }

    /* SVG container */
    .progress-svg {
      width: 96px;
      height: 96px;
      display:block;
    }

    /* labels inside circle */
    .circle-label {
      text-align:center;
      color: #fff;
      font-weight:700;
      font-size:0.85rem;
      line-height:1;
    }
    .circle-sub {
      color: var(--text-muted);
      font-weight:600;
      font-size:0.75rem;
      margin-top:2px;
    }

    .uploaded-time {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top:0.6rem;
    }

    /* Smooth stroke animation via transition */
    .progress-circle {
      transition: stroke-dashoffset 1.2s cubic-bezier(.22,.9,.32,1);
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // helpful util to create SVG circle markup
    function createCircleSVG(id, color, percent){
      // svg circle params
      const size = 96;
      const r = 40; // radius
      const stroke = 12;
      const circumference = 2 * Math.PI * r;
      const dash = (percent/100) * circumference;
      // We'll set dashoffset to circumference (0 filled) initially. We'll animate to target later.
      return `
        <svg class="progress-svg" viewBox="0 0 ${size} ${size}" aria-hidden="true">
          <!-- rotate SVG so stroke starts at top -->
          <g transform="rotate(-90 ${size/2} ${size/2})">
            <!-- background base (black) -->
            <circle cx="${size/2}" cy="${size/2}" r="${r}" fill="none" stroke="${getComputedStyle(document.documentElement).getPropertyValue('--circle-bg') || '#000'}" stroke-width="${stroke}" />
            <!-- progress (colored) -->
            <circle id="${id}" class="progress-circle" cx="${size/2}" cy="${size/2}" r="${r}" fill="none" stroke="${color}" stroke-width="${stroke}" stroke-linecap="round"
              stroke-dasharray="${circumference}" stroke-dashoffset="${circumference}" />
          </g>
        </svg>
      `;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const fixtureList = document.getElementById('fixture-list');

      const { data, error } = await supabaseClient
        .from('fixtures')
        .select('*')
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        fixtureList.innerHTML = '<p style="color:var(--text-muted)">No fixtures found or error loading data.</p>';
        console.error(error);
        return;
      }

      // Build HTML for all fixtures
      fixtureList.innerHTML = data.map((f, idx) => {
        const uploadedAt = new Date(f.created_at).toLocaleString();

        const home = Number(f.home_gsp) || 0;
        const away = Number(f.away_gsp) || 0;
        const total = (home + away) || 1;

        const homePercent = Math.round((home / total) * 100);
        const awayPercent = Math.round((away / total) * 100);

        // create SVG markup with unique ids
        const homeSvg = createCircleSVG(`homeCircle-${idx}`, 'var(--home-fill)', homePercent);
        const awaySvg = createCircleSVG(`awayCircle-${idx}`, 'var(--away-fill)', awayPercent);

        return `
          <div class="fixture-card" data-idx="${idx}">
            <div class="fixture-names">${escapeHtml(f.home_name)} vs ${escapeHtml(f.away_name)}</div>

            <div class="fixture-scores" aria-hidden="true">
              <div style="min-width:40px">${home}</div>
              <div style="min-width:40px">${away}</div>
            </div>

            <div class="circles">
              <div class="circle-wrap">
                ${homeSvg}
                <div class="circle-label" id="homeLabel-${idx}">
                  <div>${homePercent}%</div>
                  <div class="circle-sub">${home} gsp</div>
                </div>
              </div>

              <div class="circle-wrap">
                ${awaySvg}
                <div class="circle-label" id="awayLabel-${idx}">
                  <div>${awayPercent}%</div>
                  <div class="circle-sub">${away} gsp</div>
                </div>
              </div>
            </div>

            <div class="uploaded-time">Uploaded: ${uploadedAt}</div>
          </div>
        `;
      }).join('');

      // After DOM insertion, animate each SVG stroke from 0 to the percentage
      // Use requestAnimationFrame to ensure styles applied, then change dashoffset to trigger transition
      data.forEach((f, idx) => {
        const home = Number(f.home_gsp) || 0;
        const away = Number(f.away_gsp) || 0;
        const total = (home + away) || 1;

        const homePercent = (home / total) * 100;
        const awayPercent = (away / total) * 100;

        // compute circumference from the rendered circle
        const homeCircle = document.getElementById(`homeCircle-${idx}`);
        const awayCircle = document.getElementById(`awayCircle-${idx}`);

        // If element exists, compute values and animate
        if (homeCircle) {
          const r = homeCircle.getAttribute('r');
          const circumference = 2 * Math.PI * r;
          const targetOffset = circumference * (1 - (homePercent / 100));

          // Ensure transition occurs: set initial dashoffset then on next frame set target
          homeCircle.style.strokeDasharray = circumference;
          homeCircle.style.strokeDashoffset = circumference; // start fully empty

          // do the animation with a small stagger for nicer effect
          setTimeout(() => {
            // trigger paint first then update dashoffset
            requestAnimationFrame(() => {
              homeCircle.style.strokeDashoffset = targetOffset;
            });
          }, 120 + idx * 60);
        }

        if (awayCircle) {
          const r = awayCircle.getAttribute('r');
          const circumference = 2 * Math.PI * r;
          const targetOffset = circumference * (1 - (awayPercent / 100));

          awayCircle.style.strokeDasharray = circumference;
          awayCircle.style.strokeDashoffset = circumference;

          setTimeout(() => {
            requestAnimationFrame(() => {
              awayCircle.style.strokeDashoffset = targetOffset;
            });
          }, 220 + idx * 60);
        }
      });

    });

    // simple helper to escape HTML in the names
    function escapeHtml(str){
      if (!str) return '';
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>
