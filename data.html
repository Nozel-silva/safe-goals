<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Fixtures</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fixture {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
    }

    .team {
      text-align: center;
    }

    canvas {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <h1>SafeGoals - Fixtures</h1>
  <div id="fixtures"></div>

  <script>
    // ðŸ”‘ Replace with your Supabase details
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadFixtures() {
      const { data, error } = await supabase.from("fixtures").select("*");
      if (error) {
        console.error("Error:", error);
        return;
      }

      const container = document.getElementById("fixtures");
      container.innerHTML = "";

      data.forEach(fixture => {
        const div = document.createElement("div");
        div.className = "fixture";
        div.innerHTML = `
          <div class="team">
            <canvas id="home-${fixture.id}"></canvas>
            <p>${fixture.home_team} (${fixture.home_gsp} GSP)</p>
          </div>
          <strong>vs</strong>
          <div class="team">
            <canvas id="away-${fixture.id}"></canvas>
            <p>${fixture.away_team} (${fixture.away_gsp} GSP)</p>
          </div>
        `;
        container.appendChild(div);

        drawCircle(`home-${fixture.id}`, fixture.home_gsp);
        drawCircle(`away-${fixture.id}`, fixture.away_gsp);
      });
    }

    function drawCircle(canvasId, percentage) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2 - 10;
      let current = 0;

      // âœ… Circle color logic
      const color = percentage < 50 ? "red" : "green";

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background circle (black base)
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 10;
        ctx.stroke();

        // Progress arc
        ctx.beginPath();
        ctx.arc(
          canvas.width/2,
          canvas.height/2,
          radius,
          -Math.PI/2,
          (2 * Math.PI * current/100) - Math.PI/2
        );
        ctx.strokeStyle = color;
        ctx.lineWidth = 10;
        ctx.stroke();

        if (current < percentage) {
          current++;
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    loadFixtures();
  </script>
</body>
</html>
