<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --circle-bg: #000;
      --circle-fill: #00ff99;
      --circle-low: #ff3333;
      --accent: #00ff99;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #121212;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,255,153,0.2);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    header h2 {
      font-size: 1.4rem;
      color: var(--accent);
      margin: 0;
    }

    .fixtures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .fixture-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fixture-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .fixture-names {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .fixture-scores {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .uploaded-time {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.8rem;
    }

    .prediction-text {
      font-size: 0.85rem;
      margin-top: 0.6rem;
      color: var(--accent);
    }

    .booking-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .booking-code {
      background: #222;
      padding: 0.6rem;
      border-radius: 8px;
      margin: 0.4rem 0;
      display: flex;
      justify-content: space-between;
      font-family: monospace;
    }
  </style>
</head>

<body>

<header>
  <h2>SafeGoals GSP Display</h2>
</header>

<section class="booking-section">
  <h3>Booking Codes</h3>
  <div id="booking-codes">Loading booking codes...</div>
</section>

<div id="fixture-list" class="fixtures-grid">Loading fixtures...</div>

<script>
  const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const fixtureList = document.getElementById('fixture-list');
  const bookingCodesDiv = document.getElementById('booking-codes');

  function getPredictionText(value) {
    if (value >= 76) return "over 1.5✔️";
    if (value >= 50) return "over 0.5✔️";
    if (value >= 30) return "weak over 0.5";
    return "";
  }

  async function loadBookingCodes() {
    const { data, error } = await supabaseClient
      .from('booking_codes')
      .select('*')
      .order('created_at', { ascending: false });

    if (!data || data.length === 0) {
      bookingCodesDiv.innerHTML = '<p>No booking codes uploaded.</p>';
      return;
    }

    bookingCodesDiv.innerHTML = data.map(c => `
      <div class="booking-code">
        <span>${c.code}</span>
        <small>${new Date(c.created_at).toLocaleString()}</small>
      </div>
    `).join('');
  }

  async function loadFixtures() {
    const { data, error } = await supabaseClient
      .from('fixtures')
      .select('*')
      .order('created_at', { ascending: false });

    if (!data || data.length === 0) {
      fixtureList.innerHTML = '<p>No fixtures found.</p>';
      return;
    }

    fixtureList.innerHTML = data.map(f => {
      const home = Number(f.home_gsp) || 0;
      const away = Number(f.away_gsp) || 0;

      return `
        <div class="fixture-card">
          <div class="fixture-names">${f.home_name} vs ${f.away_name}</div>
          <div class="fixture-scores">
            <span>${home}</span>
            <span>${away}</span>
          </div>
          <div class="prediction-text">
            ${f.home_name}: ${getPredictionText(home)}<br>
            ${f.away_name}: ${getPredictionText(away)}
          </div>
          <div class="uploaded-time">
            Uploaded: ${new Date(f.created_at).toLocaleString()}
          </div>
        </div>
      `;
    }).join('');
  }

  loadBookingCodes();
  loadFixtures();
</script>

</body>
</html>
