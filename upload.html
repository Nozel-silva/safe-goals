<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Submit Fixture</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #000;
      color: #aaffaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  text-align: center;
  width: 100%;
  text-shadow: 0 0 5px #aaffaa, 0 0 10px #44ff44;
  animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #aaffaa, 0 0 10px #44ff44;
      }
      to {
        text-shadow: 0 0 15px #55ff55, 0 0 25px #88ff88;
      }
    }

    form {
      background-color: #111;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #1a1a1a;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideUp 0.7s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      padding: 12px;
      border: 1px solid #aaffaa;
      background-color: #000;
      color: #aaffaa;
      border-radius: 6px;
    }

    button {
      background-color: #aaffaa;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üöÄ SafeGoals Upload</h1>

  <form id="fixture-form">
    <input type="text" id="homeName" placeholder="Home Team" required />
    <input type="text" id="awayName" placeholder="Away Team" required />
    <input type="number" id="homeGSP" placeholder="Home GSP" required />
    <input type="number" id="awayGSP" placeholder="Away GSP" required />
    <button type="submit">Save Fixture</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JS loaded ‚úÖ');

      const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const form = document.getElementById('fixture-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        alert('Submitting‚Ä¶'); // üî• sanity check

        const homeName = document.getElementById('homeName').value.trim();
        const awayName = document.getElementById('awayName').value.trim();
        const homeGSP = Number(document.getElementById('homeGSP').value);
        const awayGSP = Number(document.getElementById('awayGSP').value);

        const { data, error } = await supabase
          .from('fixtures')
          .insert([
            {
              home_name: homeName,
              away_name: awayName,
              home_gsp: homeGSP,
              away_gsp: awayGSP
            }
          ])
          .select();

        if (error) {
          console.error(error);
          alert('‚ùå Insert failed: ' + error.message);
        } else {
          console.log(data);
          alert('‚úÖ Fixture saved!');
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
