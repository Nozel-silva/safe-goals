<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeGoals - Submit Fixture</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <script>
  if (typeof supabase === 'undefined') {
    alert("❌ Supabase not loaded.");
  } else {
    alert("✅ Supabase loaded!");
  }
  </script>
  <div class="container">
    <h1>Welcome to SafeGoals</h1>
    <form id="fixture-form">
      <input type="text" id="homeName" placeholder="Home Name" required>
      <input type="text" id="awayName" placeholder="Away Name" required>
      <input type="number" id="homeGSP" placeholder="Home GSP" required>
      <input type="number" id="awayGSP" placeholder="Away GSP" required>
      <button type="submit">Save Fixture</button>
    </form>
  </div>
</body>
</html>
