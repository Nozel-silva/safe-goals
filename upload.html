<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeGoals - Submit Fixture</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #000;
      color: #aaffaa;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaffaa;
      background: #000;
      color: #aaffaa;
    }

    button {
      background: #aaffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form id="fixture-form">
    <input id="homeName" placeholder="Home Team" required />
    <input id="awayName" placeholder="Away Team" required />
    <input id="homeGSP" type="number" placeholder="Home GSP" required />
    <input id="awayGSP" type="number" placeholder="Away GSP" required />
    <button type="submit">Save Fixture</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';

    // ‚úÖ YOUR ANON KEY (AS SENT)
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    document.getElementById('fixture-form')
      .addEventListener('submit', async (e) => {
        e.preventDefault();

        const homeName = document.getElementById('homeName').value.trim();
        const awayName = document.getElementById('awayName').value.trim();
        const homeGSP = Number(document.getElementById('homeGSP').value);
        const awayGSP = Number(document.getElementById('awayGSP').value);

        const { data, error } = await supabase
          .from('fixtures')
          .insert([
            {
              home_name: homeName,
              away_name: awayName,
              home_gsp: homeGSP,
              away_gsp: awayGSP
            }
          ])
          .select(); // üîë REQUIRED FOR V2

        if (error) {
          console.error(error);
          alert('‚ùå Insert failed: ' + error.message);
        } else {
          console.log('Inserted row:', data);
          alert('‚úÖ Fixture saved');
          e.target.reset();
        }
      });
  </script>
</body>
</html>
