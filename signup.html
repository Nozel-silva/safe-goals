<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #000;
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      background: lightgreen;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    #message {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required /><br>
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co"; // replace with your Supabase project URL
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY"; // replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Check if email or username already exists
      const { data: existingUsers, error: checkError } = await supabase
        .from("profiles")
        .select("*")
        .or(`email.eq.${email},username.eq.${username}`);

      if (checkError) {
        message.textContent = "Error checking existing users.";
        return;
      }

      if (existingUsers.length > 0) {
        alert("User with this email or username already exists!");
        return;
      }

      // Sign up user with Supabase Auth (this sends verification email)
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        message.textContent = "Signup failed: " + error.message;
        return;
      }

      // Insert into profiles table
      const { error: insertError } = await supabase.from("profiles").insert([
        { username: username, email: email, password: password }
      ]);

      if (insertError) {
        message.textContent = "Error saving profile: " + insertError.message;
        return;
      }

      // Success message
      message.textContent = "Almost there! Check your email for verification link.";
    });
  </script>
</body>
</html>
