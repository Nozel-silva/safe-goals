<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 340px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 1.4em;
    }

    /* Success popup */
    #successBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00cc77;
      color: #000;
      padding: 2.5rem 4rem;
      border-radius: 16px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      z-index: 2000;
      display: none;
      text-align: center;
      border: 3px solid #00ff99;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>

    <input type="text"    id="username" placeholder="Username (3+ characters)" />
    <input type="email"   id="email"    placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary" onclick=" hey();" id="signupBtn">Sign Up</button>

    <div id="msg"></div>
  </div>

  <!-- Success popup -->
  <div id="successBox">Registration successful!</div>

  <!-- Link to the external JavaScript file -->
  <script src="signup.js">
    function hey(){
    alert(' wassup');
    }
  </script>

</body>
</html>
