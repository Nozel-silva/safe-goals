<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 340px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 1.4em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create SafeGoals Account</h2>

    <input type="text"    id="username" placeholder="Username (3+ characters)" />
    <input type="email"   id="email"    placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary" id="signupBtn">Sign Up</button>

    <div id="msg">← Fill fields and click Sign Up (script removed for testing)</div>
  </div>

</body>
</html>
