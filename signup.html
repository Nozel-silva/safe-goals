<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 340px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 1.4em;
    }

    /* Success popup */
    #successBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00cc77;
      color: #000;
      padding: 2.5rem 4rem;
      border-radius: 16px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      z-index: 2000;
      display: none;
      text-align: center;
      border: 3px solid #00ff99;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>

    <input type="text"    id="username" placeholder="Username (3+ characters)" />
    <input type="email"   id="email"    placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary"  id="signupBtn">Sign Up</button>

    <div id="msg"></div>
  </div>

  <!-- Success popup -->
  <div id="successBox">Registration successful!</div>

  <!-- Link to the external JavaScript file -->
  <script src=" signup.js">
    
    // signup.js

import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msgEl = document.getElementById('msg');
const successBox = document.getElementById('successBox');

function showMessage(text, color = '#aaa') {
  msgEl.textContent = text;
  msgEl.style.color = color;
}

document.getElementById('signupBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const email    = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !email || !password) {
    showMessage('All fields are required.', 'red');
    return;
  }

  if (username.length < 3) {
    showMessage('Username must be at least 3 characters.', 'red');
    return;
  }

  showMessage('Creating account...', '#aaa');

  try {
    // 1. Create auth user
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { username }
      }
    });

    if (authError) throw authError;

    // 2. Check if profile was created by the trigger
    const { data: profile, error: checkError } = await supabase
      .from('profiles')
      .select('id')
      .eq('id', authData.user.id)
      .single();

    if (checkError || !profile) {
      throw new Error('Profile was not created. Contact support.');
    }

    // Success
    showMessage('Account created! Check your email to confirm.', '#00ff99');
    successBox.style.display = 'block';

    setTimeout(() => {
      successBox.style.display = 'none';
      window.location.href = 'login.html';
    }, 2000);

  } catch (err) {
    console.error('Signup error:', err);
    let msg = err.message || 'Something went wrong.';

    if (msg.includes('duplicate key')) msg = 'Username or email already taken.';
    if (msg.includes('security')) msg = 'Permission issue – contact support.';
    if (msg.includes('weak password')) msg = 'Password is too weak.';

    showMessage(msg, 'red');
  }
});
    
    
  </script>

</body>
</html>
