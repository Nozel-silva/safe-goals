<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 320px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    .google {
      background: #fff;
      color: #000;
    }
    .divider {
      margin: 1.2rem 0;
      color: #777;
    }
    #msg {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create SafeGoals Account</h2>

    <input type="text"    id="username" placeholder="Username (3+ chars)" />
    <input type="email"   id="email"    placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary" id="signupBtn">Sign Up</button>

    <div class="divider">— OR —</div>

    <button class="google" id="googleBtn">Continue with Google</button>

    <div id="msg"></div>
  </div>

  <script>
const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';

  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msgEl = document.getElementById("msg");

    function showMessage(text, color = "#aaa") {
      msgEl.textContent = text;
      msgEl.style.color = color;
    }

    // ---------------- EMAIL + PASSWORD SIGNUP ----------------
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        showMessage("All fields are required.", "red");
        return;
      }

      if (username.length < 3) {
        showMessage("Username must be at least 3 characters.", "red");
        return;
      }

      showMessage("Creating account...", "#aaa");

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { username }   // goes to metadata → trigger creates profile
        }
      });

      if (error) {
        showMessage(error.message, "red");
        console.error(error);
        return;
      }

      // Success
      showMessage("Account created! Check your email to confirm.", "#00ff99");

      // Show alert → then auto-redirect after ~2 seconds (timer starts when alert appears)
      alert("Account created successfully!\n\nPlease check your email to confirm your account.");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });

    // ---------------- GOOGLE SIGN-IN / SIGN-UP ----------------
    document.getElementById("googleBtn").addEventListener("click", async () => {
      showMessage("Redirecting to Google...", "#aaa");

      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/login.html"
        }
      });

      if (error) {
        showMessage(error.message, "red");
        console.error(error);
      }
    });
  </script>
</body>
</html>
