<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 320px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    .google {
      background: #fff;
      color: #000;
    }
    .divider {
      margin: 1rem 0;
      color: #777;
    }
    #msg {
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create SafeGoals Account</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary" id="signupBtn">Sign Up</button>

    <div class="divider">â€” OR â€”</div>

    <button class="google" id="googleBtn">Continue with Google</button>

    <div id="msg"></div>
  </div>

  <script>
    // ðŸ”´ REPLACE WITH YOUR DETAILS
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const msg = document.getElementById("msg");

    // EMAIL + PASSWORD SIGNUP
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        msg.textContent = "All fields are required.";
        msg.style.color = "red";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
        msg.style.color = "red";
        return;
      }

      // Insert into users table
      await supabase.from("users").insert({
        id: data.user.id,
        username,
        email
      });

      msg.textContent = "Account created. Redirecting...";
      msg.style.color = "#00ff99";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1200);
    });

    // GOOGLE SIGNUP
    document.getElementById("googleBtn").addEventListener("click", async () => {
      await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/login.html"
        }
      });
    });
  </script>
</body>
</html>
