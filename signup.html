<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeGoals – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #151515;
      padding: 2rem;
      width: 320px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary {
      background: #00ff99;
      color: #000;
    }
    .google {
      background: #fff;
      color: #000;
    }
    .divider {
      margin: 1.2rem 0;
      color: #777;
    }
    #msg {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create SafeGoals Account</h2>

    <input type="text"    id="username" placeholder="Username (3+ chars)" />
    <input type="email"   id="email"    placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button class="primary" id="signupBtn">Sign Up</button>

    <div class="divider">— OR —</div>

    <button class="google" id="googleBtn">Continue with Google</button>

    <div id="msg"></div>
  </div>

  <script>
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // ────────────────────────────────────────────────
    // REPLACE THESE WITH YOUR ACTUAL VALUES
    const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // ────────────────────────────────────────────────

    const msgEl = document.getElementById("msg");

    function showMessage(text, color = "#aaa") {
      msgEl.textContent = text;
      msgEl.style.color = color;
    }

    // EMAIL + PASSWORD SIGNUP
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        showMessage("All fields are required.", "red");
        return;
      }

      if (username.length < 3) {
        showMessage("Username must be at least 3 characters.", "red");
        return;
      }

      showMessage("Creating account...", "#aaa");

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { username }   // sent to user metadata → trigger creates profile row
          }
        });

        if (error) throw error;

        showMessage("Account created! Check your email to confirm.", "#00ff99");

        // Show success popup
        alert("Account created successfully!\n\nPlease check your email to confirm your account.");

        // Auto-redirect after 2 seconds (timer starts right after alert shows)
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        showMessage(error.message || "Something went wrong.", "red");
        console.error("Sign-up error:", error);
      }
    });

    // GOOGLE SIGN-IN / SIGN-UP
    document.getElementById("googleBtn").addEventListener("click", async () => {
      showMessage("Redirecting to Google...", "#aaa");

      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: {
            redirectTo: window.location.origin + "/login.html"
          }
        });

        if (error) throw error;

      } catch (error) {
        showMessage(error.message || "Google sign-in failed.", "red");
        console.error("Google OAuth error:", error);
      }
    });
  </script>
</body>
</html>
